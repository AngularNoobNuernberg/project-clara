<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slide Title</title>
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/sky.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
         Slide 1
        </section>
        <section>
          Slide 2
        </section>
      </div>
    </div>
    <script src="js/reveal.js"></script>
    <script>
      Reveal.initialize({
        transition: 'fade',
        parallaxBackgroundImage: 'assets/background.jpg',
        parallaxBackgroundSize: '1920px 1200px'
      });
    </script>
  </body>
</html>
