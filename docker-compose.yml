version: '2'

services:

  propelling-angular:
    build:
      context: ./propelling-client
      dockerfile: ./.docker/propelling-angular.development.dockerfile
    command: ng serve --host 0.0.0.0 --port 4200
    container_name: propelling-angular-serve-dev
    image: propelling-angular
    networks:
      - dev-network
    ports:
      - '4200:4200'

  sample-app:
    build:
      context: ./propelling-server/sample-app
      dockerfile: ./.docker/sample-app.development.dockerfile
    command: java -jar ./target/app.jar
    container_name: sample-app-serve-dev
    image: sample-app
    networks:
      - dev-network
    ports:
      - '9000:9000'

networks:
  dev-network:
    driver: bridge
